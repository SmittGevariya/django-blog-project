{% extends 'layout.html' %}

{% block header %}{% endblock header %}

{% block content %}

    <h2>Log in</h2>
    <form action="" method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-primary'>Log In</button>
    </form>
    <div class='mt-3'>
        <p>Don't have an account? <a href="{% url 'signup'%}">Sign Up</a></p>
    </div>
{% endblock  %}
