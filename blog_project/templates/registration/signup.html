{% extends 'layout.html' %}

{% block header %}{% endblock header %}

{% block content %}
    <h2>Sign Up</h2>

    <form method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' class='btn btn-success'>Sign Up</button>
    </form>
    <div class='mt-3'>
        <p>Already have an account? <a href="{% url 'login'%}">Log in</a></p>
    </div>
{% endblock  %}
