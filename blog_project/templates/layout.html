{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>
    <header>
        {% block header %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- This is the part of your layout.html to replace -->

<div class="collapse navbar-collapse" id="main-nav">

    <form method="GET" action="{% url 'post_list' %}" class="d-flex ms-auto me-3" role="search">
        <input class="form-control me-2" type="search" name="q" placeholder="Search..." aria-label="Search" value="{{ request.GET.q }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="d-flex">
        {% if user.is_authenticated %}
            <span class="navbar-text me-3">
                Hello, {{ user.username }}!
            </span>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-info">Sign Up</a>
        {% endif %}
    </div>

</div>

            </div>
        </nav>
        {% endblock header %}
    </header>
    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="container mt-4">
        <hr>
        <p>Â© 2025 My Blog</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
