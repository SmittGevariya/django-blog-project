{% extends 'layout.html' %}

{% block content %}
    <h2 class='mb-4'>All Posts</h2>
    {% for post in posts %}
        <div clas='card mb-3'>
            <div class='card-body'>
                <h3 class='card-title'>
                    <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
                </h3>
                <p class='card-text'>{{post.content}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock  %}
