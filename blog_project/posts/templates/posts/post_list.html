<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <hr>
        <a href="{% url 'post_detail' pk=post.pk %}">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.content }}</p>
    {% endfor %}
    
</body>
</html>
