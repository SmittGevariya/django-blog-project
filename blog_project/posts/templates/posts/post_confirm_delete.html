{% extends 'layout.html' %}

{% block content %}
    <form  method='POST' class='mx-4 my-5'>
        {% csrf_token %}
        <h2> Are you sure you want to delete</h2>
        <p>This action cannot be undone</p>
        <button class='btn btn-danger me-2' type='submit'>Delete</button>
        <a href="{% url 'post_list'%}" class='btn btn-secondary'>Cancel</a>
    </form>
{% endblock  %}
